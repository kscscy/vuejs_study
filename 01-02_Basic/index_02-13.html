<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>02-13</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="example">
           <input type="text" v-model="num"><br />
           1부터 입력된 수까지의 합 : <span>{{sum}}</span>
        </div> 

        <script type="text/javascript">
            
            var vm = new Vue({
                el: '#example',
                data: {
                    num: 0
                },
                computed: {
                    sum: function() {
                        // 주의 ()=> 으로 하면 this가 다른 값이 된다. (window 객체가 됨)
                        // function() 으로 해야 vue 객체 자신이 됨
                        console.log(this);
                        var n = Number(this.num)
                        if (Number.isNaN(n) || n < 1) return 0;
                        return ((1 + n) * n) / 2;
                    }
                }
            });
            
        </script>
    </body>
</html>
