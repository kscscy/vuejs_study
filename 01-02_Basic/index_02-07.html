<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <div id="account">
            잔고 : <input v-model="balance" type="text" />

                el: '#account',
                data: {
                    balance: 0
                }
            });
            
        </script>
    </body>
