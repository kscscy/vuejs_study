<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>02-11</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="example">
            <!-- v-pre 는 메시지를 그대로 출력, 템플릿 문자열을 컴파일 하지 않음 -->
            <span v-pre>{{message}}</span>
        </div> 

        <script type="text/javascript">
            
            var simple1 = new Vue({
                el: '#example',
                data: {
                    message: "Hello World!"
                }
            });
            
        </script>
    </body>
</html>
