<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>02-10</title>
        <style>
            #list {
                width: 400px;
                border: 1px solid black;
                border-collapse: collapse;
            }
            #list td, #list th {
                border: 1px solid black; text-align: center;
            }
            #list > thead > tr {
                color:yellow;
                background-color: purple;
            }
            .divider {
                height: 2px;
                background-color: gray;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="example">
            <table id="list">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>전화번호</th>
                        <th>주소</th>
                    </tr>
                </thead>
                <tbody id="contacts">
                    <template v-for="(contact, index) in contacts">
                    <tr>
                            <td>{{index + 1}}</td>
                            <td>{{contact.name}}</td>
                            <td>{{contact.tel}}</td>
                            <td>{{contact.address}}</td>
                    

                    <tr class="divider" v-if="index % 5 ===4">
                        <td colspan="4"></td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div> 

        <script type="text/javascript">
            let test = ()=> {
                let arr = [];
                for (var i = 100; i >=90; i--){
                    arr.push({"no": i, "name": "name"+"_"+i, "tel": "000-1234-"+i, "address": "addr"+"=>"+i});
                }
                return arr;
            }

            let model = {
                "pageno" : 1,
                "pagesize" : 10,
                "totalCount" : 100,
                "contacts": test()
            }

            
            var simple1 = new Vue({
                el: '#example',
                data: model
            });
            
        </script>
    </body>
</html>
