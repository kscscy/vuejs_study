<body>
  <div id="example">
    <input type="text" v-model="num"><br />
    1부터 입력된 수까지의 합 : <span>{{sum}}</span>

  <script type="text/javascript">
    let vm = new Vue({

      //     if (Number.isNaN(n) || n < 1) {
      //       return 0
      //     }
      //     return ((1+n) * n) / 2
      //   }
      // }
      computed: { 
        // {{sum()}} 차이
        // method는 매번 실행한다.? 
        sum : function() {
          console.log(Date.now())
          let n = Number(this.num)
          if (Number.isNaN(n) || n < 1) return 0
          return ((1+n) * n) / 2
        }
      },
    })
  </script>
</body>
