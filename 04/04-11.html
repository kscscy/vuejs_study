<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>04-11</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #example {
      height: 98vh;
      min-height: 100%;
      padding: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example" v-on:contextmenu="ctxStop"
    @mouseup.left="leftMouse" @mouseup.right="rightMouse">
    <div>
      Left Click : 왼쪽으로<br />
      Right Click : 오른쪽으로
    </div>
    <img src="img/a_01.png" v-bind:style="{ position: 'absolute', left:pos.left+'px', top: pos.top+'px'}" />
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#example',
      data: {
        pos: {
          left: 100,
          top: 100
        }
      },
      methods: {
        ctxStop: function (e) {
          // e.preventDefault();
        },
        leftMouse: function(e) {
          if (this.pos.left > 30) {
            this.pos.left -= 30;
          }
          console.log("Move LEft!!");
        },
        rightMouse: function(e) {
          
          this.pos.left += 30;
          console.log("Move Right!?");
        }
      },
    })
  </script>
</body>

</html>
