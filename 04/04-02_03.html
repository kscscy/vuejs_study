<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>04-02_03</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .layout1 {
      margin: 30px 30px 30px 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example" class="container layout1">
    <p><input type="text" v-model="amount" class="form-control" /></p>
    <p>
      <button id="deposit" @click="deposit" class="btn btn-primary">예금</button>
      </button>
      <button id="withdraw" v-on:click="withdraw" class="btn btn-info">인출</button>
    </p>
    <h3>계좌 잔고: {{balance}}</h3>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#example',
      data: {
        amount: 0,
        balance: 0
      },
      methods: {
        deposit: function (e) {
          let amt = parseInt(this.amount);
          if (amt <= 0) {
            alert('0보다 큰 값을 예금해야 합니다!');
          } else {
            this.balance += amt;
          }
        },
        withdraw: function (e) {
          let amt = parseInt(this.amount);
          if (amt <= 0) {
            alert('0보다 큰 값을 인출할 수 있습니다!');
          } else if (amt > this.balance) {
            alert('잔고보다 많은 금액을 인출할 수 없습니다!!');
          } else {
            this.balance -= amt;
          }
        }
      },
    })
  </script>
</body>

</html>
